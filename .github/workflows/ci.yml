name: Rust CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install Linux audio dependencies (Required for cpal/fundsp)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libx11-dev libxrandr-dev libxi-dev

      # Cache Cargo registry and build artifacts to speed up CI
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # 1. Formatting Check
      # Fails if code is not formatted according to rustfmt
      - name: Check Formatting
        run: cargo fmt -- --check

      # 2. Linting (Clippy)
      # Fails on warnings to ensure code quality
      - name: Run Clippy
        run: cargo clippy -- -D warnings

      # 3. Testing
      # Runs all unit and integration tests
      - name: Run Tests
        run: cargo test --workspace --verbose

      # 5. Build Release
      # Ensures the project builds in release mode without errors
      - name: Build Release
        run: cargo build --release
